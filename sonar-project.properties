# SonarCloud Configuration
sonar.projectKey=EuMesmoMatheus_vea-backend
sonar.organization=eumesmomatheus
sonar.projectName=VEA Backend API

# Source paths
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/bin/**,**/obj/**,**/*.g.cs,**/*Generated*.cs,**/Migrations/**,wwwroot/**,**/TestResults/**

# Test exclusions from coverage
sonar.coverage.exclusions=**/Testes/**,**/Migrations/**,**/Program.cs,**/ProgramEntryPoint.cs,**/*Tests.cs,**/*Test.cs

# Duplicate code exclusions
sonar.cpd.exclusions=**/Migrations/**

# Test configuration
sonar.tests=Testes
sonar.test.inclusions=**/*Tests.cs,**/*Test.cs

# Security hotspots - configure known safe patterns
# Disable some rules that are false positives for this project
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignore HTTPS redirect warning for tests (we use HTTP in testing)
sonar.issue.ignore.multicriteria.e1.ruleKey=csharpsquid:S5332
sonar.issue.ignore.multicriteria.e1.resourceKey=**/Testes/**

# Ignore hardcoded credentials in test data (they are fake/test data)
sonar.issue.ignore.multicriteria.e2.ruleKey=csharpsquid:S2068
sonar.issue.ignore.multicriteria.e2.resourceKey=**/Testes/**

# Ignore JWT key configuration warnings (keys come from environment/secrets)
sonar.issue.ignore.multicriteria.e3.ruleKey=csharpsquid:S6781
sonar.issue.ignore.multicriteria.e3.resourceKey=**/appsettings*.json

