name: Backend CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-sonar-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Test com cobertura
        run: dotnet test --no-build -c Release --collect:"XPlat Code Coverage"
        continue-on-error: true

      # ← AQUI É A ACTION CERTA PARA .NET 8 →
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.projectKey=eumesmomatheus_vea-backend
            -Dsonar.organization=matheus-lofy
            -Dsonar.projectName=vea-backend
            -Dsonar.sources=.
            -Dsonar.cs.opencover.reportsPaths=**/coverage/**/coverage.opencover.xml
            -Dsonar.qualitygate.wait=true

      - name: Deploy no Railway
        if: github.ref == 'refs/heads/main'
        run: |
          npm install -g @railway/cli
          railway up --service vea-backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
