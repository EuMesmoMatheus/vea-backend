name: Backend CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-sonar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore & Build
        run: |
          dotnet restore
          dotnet build --no-restore -c Release

      - name: Test com cobertura
        run: dotnet test --no-build -c Release --collect:"XPlat Code Coverage" || true

      # ← AQUI É O QUE RESOLVE O SONAR 100% →
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=EuMesmoMatheus_vea-backend
            -Dsonar.organization=eumesmomatheus
            -Dsonar.sources=.
            -Dsonar.cs.vstest.reportsPaths=**/*.trx
            -Dsonar.cs.opencover.reportsPaths=**/coverage/**/coverage.opencover.xml
            -Dsonar.qualitygate.wait=true
