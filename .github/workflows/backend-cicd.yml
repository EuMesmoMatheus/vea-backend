name: Backend CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # ← ESSA É A MÁGICA QUE FAZ O SONAR LER C# DE VERDADE →
      - name: Install SonarScanner .NET
        run: dotnet tool install --global dotnet-sonarscanner --version 6.2.0

      - name: SonarScanner Begin
        run: |
          dotnet sonarscanner begin \
            /k:"EuMesmoMatheus_vea-backend" \
            /o:"eumesmomatheus" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.cs.opencover.reportsPaths="**/coverage/**/coverage.opencover.xml" \
            /d:sonar.qualitygate.wait=true

      - name: Restore & Build
        run: dotnet build --no-restore -c Release

      - name: Test com cobertura
        run: dotnet test --no-build -c Release --collect:"XPlat Code Coverage" || true

      - name: SonarScanner End
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      # Deploy Railway (opcional, pode deixar)
      - name: Deploy Railway
        if: github.ref == 'refs/heads/main'
        run: |
          npm install -g @railway/cli
          railway up --service vea-backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
