name: SonarCloud Analysis

on:
  push:
    branches: [ main, develop, feature/**, release/** ]
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [ main, develop ]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build (com símbolos de debug para cobertura)
        run: |
          dotnet build VEA.API.csproj \
            --configuration Release \
            /p:DebugType=full \
            /p:DebugSymbols=true \
            /p:ContinuousIntegrationBuild=true

      # ←←← AQUI ESTÁ A MÁGICA (action oficial do SonarCloud) ←←←
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Necessário para decoração de PR
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=EuMesmoMatheus_vea-backend
            -Dsonar.organization=eumesmomatheus
            -Dsonar.projectName=VEA Backend API
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.exclusions=**/bin/**,**/obj/**,**/*.g.cs,**/*Generated*.cs,**/Migrations/**,wwwroot/**
            -Dsonar.verbose=true

      - name: Resultado
        if: always()
        run: echo "Análise concluída → https://sonarcloud.io/dashboard?id=EuMesmoMatheus_vea-backend"