name: SonarCloud Analysis

on:
  push:
    branches: [ main, develop, feature/**, release/** ]
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [ main, develop ]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # 1. BEGIN — aqui o scanner cria .sonarqube na raiz correta
      - name: SonarCloud Begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"EuMesmoMatheus_vea-backend" \
            /o:"eumesmomatheus" \
            /n:"VEA Backend API" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.verbose=true \
            /d:sonar.scm.provider=git \
            /d:sonar.dotnet.provideGeneratedSources=true \
            /d:sonar.exclusions="**/bin/**,**/obj/**,**/*Designer.cs,**/Migrations/**" \
            $( [[ "${{ github.event_name }}" == "pull_request" ]] && echo "/d:sonar.pullrequest.key=${{ github.event.pull_request.number }} /d:sonar.pullrequest.branch=${{ github.head_ref }} /d:sonar.pullrequest.base=${{ github.base_ref }}" || echo "" )

      # 2. BUILD + ANALYSIS — o scanner faz TUDO aqui (build + coleta de PDBs + análise)
      - name: Build & Analyze with SonarScanner
        run: |
          dotnet build --no-incremental \
            /p:DebugType=full \
            /p:DebugSymbols=true \
            /p:ContinuousIntegrationBuild=true

      # 3. END — envia tudo pro SonarCloud
      - name: SonarCloud End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"