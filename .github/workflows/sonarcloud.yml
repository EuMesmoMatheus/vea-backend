name: SonarCloud Analysis

on:
  push:
    branches: [ main, develop, feature/**, release/** ]
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [ main, develop ]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Install SonarScanner .NET
        run: dotnet tool install --global dotnet-sonarscanner --version 8.0.1

      - name: Restore
        run: dotnet restore

      # Aqui a mágica: definimos as variáveis usando apenas set-env (sem ${{ }} no run)
      - name: Prepare Sonar pull request parameters
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "SONAR_PR_KEY=${{ github.event.pull_request.number }}" >> $GITHUB_ENV
            echo "SONAR_PR_BRANCH=${{ github.head_ref }}" >> $GITHUB_ENV
            echo "SONAR_PR_BASE=${{ github.base_ref }}" >> $GITHUB_ENV
          else
            echo "SONAR_PR_KEY=" >> $GITHUB_ENV
            echo "SONAR_PR_BRANCH=" >> $GITHUB_ENV
            echo "SONAR_PR_BASE=" >> $GITHUB_ENV
          fi

      - name: Sonar Begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cmd="dotnet sonarscanner begin \
            /k:\"EuMesmoMatheus_vea-backend\" \
            /o:\"eumesmomatheus\" \
            /n:\"VEA Backend API\" \
            /d:sonar.token=\"${SONAR_TOKEN}\" \
            /d:sonar.host.url=\"https://sonarcloud.io\" \
            /d:sonar.scanner.scanAll=false \
            /d:sonar.exclusions=\"**/bin/**,**/obj/**,**/*.g.cs,**/*Generated*.cs,**/Migrations/**,wwwroot/**\" \
            /d:sonar.verbose=true"

          if [ -n "${SONAR_PR_KEY}" ]; then
            cmd="$cmd /d:sonar.pullrequest.key=${SONAR_PR_KEY}"
            cmd="$cmd /d:sonar.pullrequest.branch=${SONAR_PR_BRANCH}"
            cmd="$cmd /d:sonar.pullrequest.base=${SONAR_PR_BASE}"
          fi

          echo "$cmd"
          eval "$cmd"

      - name: Build
        run: |
          dotnet build VEA.API.csproj \
            --configuration Release \
            /p:DebugType=full \
            /p:DebugSymbols=true \
            /p:ContinuousIntegrationBuild=true

      - name: Sonar End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="${SONAR_TOKEN}"

      - name: Resultado
        if: always()
        run: echo "Análise concluída → https://sonarcloud.io/dashboard?id=EuMesmoMatheus_vea-backend"