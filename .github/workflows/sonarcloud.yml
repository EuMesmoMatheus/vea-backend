name: SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # Essa é a mágica: força o scanner mais novo que já entende .NET 9
      - name: Install SonarScanner .NET (latest)
        run: dotnet tool install --global dotnet-sonarscanner --version 7.0.0-preview.1

      - name: Restore
        run: dotnet restore

      - name: Build (gera os arquivos que o scanner precisa)
        run: dotnet build --configuration Release --no-restore

      # BEGIN – parâmetros corretos e obrigatórios
      - name: Sonar Begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet-sonarscanner begin \
            /k:EuMesmoMatheus_vea-backend \
            /o:eumesmomatheus \
            /d:sonar.login=${{ secrets.SONAR_TOKEN }} \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.vstest.reportsPaths="**/*.trx" \
            /d:sonar.cs.opencover.reportsPaths="**/*.xml"

      # Esse segundo build é obrigatório pro scanner .NET capturar tudo
      - name: Rebuild for analysis
        run: dotnet build --configuration Release --no-restore

      # END
      - name: Sonar End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet-sonarscanner end /d:sonar.login=${{ secrets.SONAR_TOKEN }}